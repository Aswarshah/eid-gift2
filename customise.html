<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عید مبارک - کسٹمائز کریں</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase config and app initialization -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>اپنی عید مبارک میسج بنائیں</h2>
    <input type="text" id="senderName" placeholder="اپنا نام لکھیں">
    <input type="text" id="recipientName" placeholder="جسے بھیجنا ہے اس کا نام لکھیں">
    <select id="relation">
      <option value="دوست">دوست</option>
      <option value="بھائی">بھائی</option>
      <option value="بہن">بہن</option>
      <option value="امی">امی</option>
      <option value="ابو">ابو</option>
      <option value="کزن">کزن</option>
    </select>
    <button id="generateButton">میسج سینڈ کریں</button>
  </div>
</body>
</html>
